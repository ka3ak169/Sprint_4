<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/VectorlogoW.svg" alt="лого">
    </header>
    <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./image/жак.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__activity">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
    </div>
      <button class="profile__add-button" type="button"></button>
    </section>
  <section class="elements">
    <div class="elements__element">
      <img class="elements__image" alt="" src="./image/kirill-pershin-1088404-unsplash.png">
      <div class="elements__group">
        <p class="elements__place">Карачаево-Черкессия</p>
        <button class="elements__like"></button>
      </div>
    </div>
    <div class="elements__element">
      <img class="elements__image" alt="" src="./image/Агата.jpg">
      <div class="elements__group">
        <p class="elements__place">Милая кошечка Агата</p>
        <button class="elements__like"></button>
      </div>
    </div>
    <div class="elements__element">
      <img class="elements__image" alt="" src="./image/Баркик.jpg">
      <div class="elements__group">
        <p class="elements__place">Милый котик Барсик</p>
        <button class="elements__like"></button>
      </div>
    </div>
    <div class="elements__element">
      <img class="elements__image" alt="" src="./image/Борис.jpg">
      <div class="elements__group">
        <p class="elements__place">Милый котик Борис</p>
        <button class="elements__like"></button>
      </div>
    </div>
    <div class="elements__element">
      <img class="elements__image" alt="" src="./image/Рыжик.jpg">
      <div class="elements__group">
        <p class="elements__place">Милый котик Рыжик</p>
        <button class="elements__like"></button>
      </div>
    </div>
    <div class="elements__element">
      <img class="elements__image" alt="" src="./image/Тимоша.jpg">
      <div class="elements__group">
        <p class="elements__place">Милый котик Тимоша</p>
        <button class="elements__like"></button>
      </div>
    </div>
  </section>
</main>
  <footer class="footer">
    <p class="footer__autograph">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
  <!-- <div class="popup popup_opened"> -->
    <form class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <fieldset class="popup__field">
        <input type="text" class="popup__input popup__name" value="">
        <input type="text" class="popup__input popup__activity" value="">
      </fieldset>
      <button class="popup__submit-button" type="submit">Сохранть</button>
      <button class="popup__close-button"><img src="./image/Close.svg" class="popup__image"></button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
