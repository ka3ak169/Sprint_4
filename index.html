<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/VectorlogoW.svg" alt="лого">
    </header>
    <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./image/жак.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__activity">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
    </div>
      <button class="profile__add-button" type="button"></button>
    </section>
  <section class="elements"> 
      </section>
    </main>
      <footer class="footer">
        <p class="footer__autograph">© 2022 Mesto Russia</p>
      </footer>
        <div class="popup">
          <!-- <div class="popup popup_opened"> -->
            <div class="popup__container">
              <h2 class="popup__heading">Редактировать профиль</h2>
              <button class="popup__close-button" name="close" type="button"></button>
              <form class="popup__form">
                <fieldset class="popup__field">
                  <input type="text" class="popup__input popup__input_place_name" name="name" value="" placeholder="Имя">
                  <input type="text" class="popup__input popup__input_place_activity" name="activity" value="" placeholder="Вид деятельности">
                </fieldset>
                <button class="popup__submit-button" type="submit" name="submit">Сохранть</button>
              </form>
            </div>
          </div>
        <div class="card-popup">
          <!-- <div class="card-popup card-popup_opened"> -->
            <div class="card-popup__container">
              <h2 class="card-popup__heading">Новое место</h2>
              <button class="card-popup__close-button" name="close" type="button"></button>
              <form class="card-popup__form">
                <fieldset class="card-popup__field">
                  <input type="text" class="card-popup__input card-popup__input_place_name" name="name" value="" placeholder="Название">
                  <input type="text" class="card-popup__input card-popup__input_place_activity" name="activity" value="" placeholder="Ссылка на картинку">
                </fieldset>
                <button class="card-popup__submit-button" type="submit" name="submit">Создать</button>
              </form>
            </div>
          </div>
        <template class="image-template">
            <div class="image-popup">
              <div class="image-popup__container">
                <button class="image-popup__close-button" name="close" type="button"></button>
                <img class="image-popup__image" src="#" alt="">
                <p class="image-popup__description"></p>
              </div>
            </div>
          </template> 
          <template class="card-template">
            <div class="elements__element">
              <img class="elements__image" alt="" src="#">
              <div class="elements__group">
                <h2 class="elements__place"></h2>
                <button class="elements__like" type="button"></button>
              </div>
              <button class="elements__trash" type="button"></button>
            </div>
          </template>
        <script src="./scripts/index.js"></script>
</body>
</html>
