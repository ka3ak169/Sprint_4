<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/VectorlogoW.svg" alt="лого">
    </header>
    <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./image/жак.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__activity">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
    </div>
      <button class="profile__add-button" type="button"></button>
    </section>
  <section class="elements">
    <div class="elements__element">
      <img class="elements__image" alt="горы" src="./image/kirill-pershin-1088404-unsplash.png">
      <div class="elements__group">
        <h2 class="elements__place">Карачаево-Черкессия</h2>
        <button class="elements__like" type="button"></button>
      </div>
    </div>
    <div class="elements__element">
      <img class="elements__image" alt="котик" src="./image/Агата.jpg">
      <div class="elements__group">
        <h2 class="elements__place">Милая кошечка Агата</h2>
        <button class="elements__like" type="button"></button>
      </div>
    </div>
    <div class="elements__element">
      <img class="elements__image" alt="милый котик" src="./image/Баркик.jpg">
      <div class="elements__group">
        <h2 class="elements__place">Милый котик Барсик</h2>
        <button class="elements__like" type="button"></button>
      </div>
    </div>
    <div class="elements__element">
      <img class="elements__image" alt="черный котик" src="./image/Борис.jpg">
      <div class="elements__group">
        <h2 class="elements__place">Милый котик Борис</h2>
        <button class="elements__like" type="button"></button>
      </div>
    </div>
    <div class="elements__element">
      <img class="elements__image" alt="рыжий котик" src="./image/Рыжик.jpg">
      <div class="elements__group">
        <h2 class="elements__place">Милый котик Рыжик</h2>
        <button class="elements__like" type="button"></button>
      </div>
    </div>
    <div class="elements__element">
      <img class="elements__image" alt="белый котик" src="./image/Тимоша.jpg">
      <div class="elements__group">
        <h2 class="elements__place">Милый котик Тимоша</h2>
        <button class="elements__like" type="button"></button>
      </div>
    </div>
  </section>
</main>
  <footer class="footer">
    <p class="footer__autograph">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
  <!-- <div class="popup popup_opened"> -->
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <button class="popup__close-button" name="close" type="button"></button>
      <form class="popup__form">
        <fieldset class="popup__field">
          <input type="text" class="popup__input popup__place_name" name="name" value="" placeholder="Имя">
          <input type="text" class="popup__input popup__place_activity" name="activity" value="" placeholder="Вид деятельности">
        </fieldset>
        <button class="popup__submit-button" type="submit" name="submit">Сохранть</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
